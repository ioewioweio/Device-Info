<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой IP-адрес</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #ip-address {
            font-size: 2em;
            color: #007bff;
            font-weight: bold;
        }
        .loading {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ваш IP-адрес:</h1>
        <p id="ip-address" class="loading">Загрузка...</p>
    </div>

    <script>
        async function getIpAddress() {
            try {
                // Используем бесплатный API для получения IP-адреса
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip-address').textContent = data.ip;
                document.getElementById('ip-address').classList.remove('loading');
            } catch (error) {
                console.error('Ошибка при получении IP-адреса:', error);
                document.getElementById('ip-address').textContent = 'Не удалось получить IP-адрес.';
                document.getElementById('ip-address').style.color = 'red';
                document.getElementById('ip-address').classList.remove('loading');
            }
        }

        getIpAddress();
    </script>
</body>
</html>
