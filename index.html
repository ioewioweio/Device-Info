<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка IP-адресов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .ip-address {
            margin: 10px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ваши IP-адреса</h1>
        <div id="ipv4" class="ip-address">Определение...</div>
        <div id="ipv6" class="ip-address">Определение...</div>
    </div>

    <script>
        // Функция для получения IPv4 адреса
        function getIPv4() {
            fetch('https://api.ipify.org ?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ipv4').innerText = 'IPv4: ' + data.ip;
                })
                .catch(error => {
                    document.getElementById('ipv4').innerText = 'Не удалось определить IPv4 адрес';
                    console.error('Ошибка при получении IPv4 адреса:', error);
                });
        }

        // Функция для получения IPv6 адреса
        function getIPv6() {
            fetch('https://api6.ipify.org ?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ipv6').innerText = 'IPv6: ' + data.ip;
                })
                .catch(error => {
                    document.getElementById('ipv6').innerText = 'Не удалось определить IPv6 адрес';
                    console.error('Ошибка при получении IPv6 адреса:', error);
                });
        }

        // Вызов функций при загрузке страницы
        window.onload = () => {
            getIPv4();
            getIPv6();
        };
    </script>
</body>
</html>
