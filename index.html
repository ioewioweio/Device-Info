<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Информация об устройстве</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/ua-parser-js@1.0.37/dist/ua-parser.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4">Информация об устройстве</h1>
    <p><strong>Ваш IP-адрес:</strong> <span id="ip-address">Загрузка...</span></p>
    <p><strong>Браузер:</strong> <span id="browser-info">Загрузка...</span></p>
  </div>

  <script>
    async function fetchIP() {
      try {
        const response = await fetch('http://ip-api.com/json/');
        const data = await response.json();
        document.getElementById('ip-address').textContent = data.query;
      } catch (error) {
        document.getElementById('ip-address').textContent = 'Ошибка';
        console.error('Error fetching IP:', error);
      }
    }

    function getBrowserInfo() {
      const parser = new UAParser();
      const result = parser.getResult();
      const browserName = result.browser.name;
      const browserVersion = result.browser.version;
      document.getElementById('browser-info').textContent = `${browserName} ${browserVersion}`;
    }

    window.onload = () => {
      fetchIP();
      getBrowserInfo();
    };
  </script>
</body>
</html>
