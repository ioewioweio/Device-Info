<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Информация о пользователе</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #38bdf8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      background: #1e293b;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .title {
      font-weight: 600;
      color: #94a3b8;
      margin-bottom: 0.5rem;
    }
    .value {
      font-size: 1.1rem;
      color: #e2e8f0;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Ваши данные</h1>
  <div class="grid">
    <div class="card"><div class="title">User Agent</div><div class="value" id="ua"></div></div>
    <div class="card"><div class="title">IPv4</div><div class="value" id="ipv4"></div></div>
    <div class="card"><div class="title">IPv6</div><div class="value" id="ipv6"></div></div>
    <div class="card"><div class="title">WebRTC IP</div><div class="value" id="webrtc"></div></div>
    <div class="card"><div class="title">Timezone</div><div class="value" id="timezone"></div></div>
    <div class="card"><div class="title">Language</div><div class="value" id="lang"></div></div>
    <div class="card"><div class="title">Platform</div><div class="value" id="platform"></div></div>
  </div>

  <script>
    document.getElementById("ua").textContent = navigator.userAgent;
    document.getElementById("lang").textContent = navigator.language;
    document.getElementById("platform").textContent = navigator.platform;
    document.getElementById("timezone").textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;

    async function fetchIP() {
      try {
        const res = await fetch('https://api64.ipify.org?format=json');
        const data = await res.json();
        document.getElementById("ipv6").textContent = data.ip.includes(":") ? data.ip : "Not Detected";
        document.getElementById("ipv4").textContent = data.ip.includes(".") ? data.ip : "Not Detected";
      } catch {
        document.getElementById("ipv4").textContent = "Error";
        document.getElementById("ipv6").textContent = "Error";
      }
    }

    function detectWebRTCIP() {
      let rtc = new RTCPeerConnection({iceServers:[]});
      rtc.createDataChannel("");
      rtc.createOffer().then(o => rtc.setLocalDescription(o));
      rtc.onicecandidate = evt => {
        if (evt && evt.candidate && evt.candidate.candidate) {
          const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-fA-F0-9:]+)/;
          const ipMatch = ipRegex.exec(evt.candidate.candidate);
          if (ipMatch) {
            document.getElementById("webrtc").textContent = ipMatch[1];
            rtc.close();
          }
        }
      };
    }

    fetchIP();
    detectWebRTCIP();
  </script>
</body>
</html>
