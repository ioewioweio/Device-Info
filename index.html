<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой IP и Браузер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }
        #ip-address, #browser-info {
            font-size: 1.5em;
            color: #007bff;
            font-weight: bold;
        }
        .loading {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ваш IP-адрес:</h1>
        <p id="ip-address" class="loading">Загрузка...</p>

        <h1>Ваш Браузер:</h1>
        <p id="browser-info" class="loading">Загрузка...</p>
    </div>

    <script>
        async function getIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip-address').textContent = data.ip;
                document.getElementById('ip-address').classList.remove('loading');
            } catch (error) {
                console.error('Ошибка при получении IP-адреса:', error);
                document.getElementById('ip-address').textContent = 'Не удалось получить IP-адрес.';
                document.getElementById('ip-address').style.color = 'red';
                document.getElementById('ip-address').classList.remove('loading');
            }
        }

        async function getBrowserInfo() {
            const browserInfoElement = document.getElementById('browser-info');

            if (navigator.userAgentData) { // Проверяем поддержку User-Agent Client Hints
                try {
                    const uaData = await navigator.userAgentData.getHighEntropyValues(["fullVersionList"]);
                    let browserName = "Неизвестен";
                    let browserVersion = "Неизвестна";

                    // Ищем основной бренд браузера (Chrome, Edge, Opera)
                    const brands = uaData.fullVersionList || uaData.brands; // Fallback for older spec
                    if (brands && brands.length > 0) {
                        for (const brand of brands) {
                            if (!brand.brand.includes("Not")) { // Игнорируем "Not A(Brand"
                                browserName = brand.brand;
                                browserVersion = brand.version;
                                break; // Берем первый подходящий бренд
                            }
                        }
                    }

                    browserInfoElement.textContent = `${browserName} (Версия: ${browserVersion})`;
                } catch (error) {
                    console.error('Ошибка при получении информации о браузере через User-Agent Client Hints:', error);
                    // Если Client Hints не сработал или произошла ошибка, пробуем старый метод
                    getBrowserInfoLegacy();
                }
            } else {
                // Fallback для браузеров, не поддерживающих User-Agent Client Hints (Firefox, Safari, старые версии)
                getBrowserInfoLegacy();
            }
            browserInfoElement.classList.remove('loading');
        }

        function getBrowserInfoLegacy() {
            const userAgent = navigator.userAgent;
            let browserName = "Неизвестен (старый метод)";
            let browserVersion = "Неизвестна";

            if (userAgent.includes("Opera") || userAgent.includes("Opr")) {
                browserName = "Opera";
                browserVersion = userAgent.match(/(Opera|Opr)\/([0-9.]+)/)?.[2] || "Неизвестна";
            } else if (userAgent.includes("Edg")) {
                browserName = "Microsoft Edge";
                browserVersion = userAgent.match(/Edg\/([0-9.]+)/)?.[1] || "Неизвестна";
            } else if (userAgent.includes("Chrome")) {
                browserName = "Google Chrome";
                browserVersion = userAgent.match(/Chrome\/([0-9.]+)/)?.[1] || "Неизвестна";
            } else if (userAgent.includes("Safari")) {
                browserName = "Apple Safari";
                browserVersion = userAgent.match(/Version\/([0-9.]+).*Safari/)?.[1] || "Неизвестна";
            } else if (userAgent.includes("Firefox")) {
                browserName = "Mozilla Firefox";
                browserVersion = userAgent.match(/Firefox\/([0-9.]+)/)?.[1] || "Неизвестна";
            } else if (userAgent.includes("MSIE") || userAgent.includes("Trident")) {
                browserName = "Internet Explorer";
                browserVersion = userAgent.match(/(MSIE |rv:)([0-9.]+)/)?.[2] || "Неизвестна";
            }

            document.getElementById('browser-info').textContent = `${browserName} (Версия: ${browserVersion})`;
        }

        // Вызываем обе функции
        getIpAddress();
        getBrowserInfo();
    </script>
</body>
</html>
