<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Info</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.37/src/ua-parser.min.js"></script>
</head>
<body>
    <div id="browserCompatibilityMessage" style="display: none;">
        </div>

    <div class="info-container" id="mainInfoContainer">
        <h2>Your Info</h2>
        <div class="info-grid">
            <div class="info-cell copyable" id="ipv4Cell">
                <span class="cell-text" id="ipv4Text">IPv4: Loading...</span>
                <span class="copy-icon" id="ipv4CopyIcon"></span>
            </div>
            <div class="info-cell copyable" id="ipv6Cell">
                <span class="cell-text" id="ipv6Text">IPv6: Loading...</span>
                <span class="copy-icon" id="ipv6CopyIcon"></span>
            </div>
            <div class="info-cell copyable" id="locationCell">
                <span class="cell-text" id="locationText">Location: Loading...</span>
                <span class="copy-icon" id="locationCopyIcon"></span>
            </div>
            <div class="info-cell copyable" id="browserCell">
                <span class="cell-text" id="browserText">Browser: Loading...</span>
                <span class="copy-icon" id="browserCopyIcon"></span>
            </div>
            <div class="info-cell copyable" id="osCell">
                <span class="cell-text" id="osText">OS: Loading...</span>
                <span class="copy-icon" id="osCopyIcon"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
